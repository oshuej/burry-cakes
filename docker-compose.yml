services:
  burry-cakes:
    image: "${BURRY_CAKES_IMAGE:-harbor.example.com/library/burry-cakes:latest}"
    restart: unless-stopped
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
    env_file:
      - .env
    environment:
      APP_API_BASE_URL: "${APP_API_BASE_URL:-https://www.burrycakes.ru/api/v1/mini-app}"
      APP_ADMIN_API_BASE_URL: "${APP_ADMIN_API_BASE_URL:-https://www.burrycakes.ru/api/v1/mini-app/admin/panel}"
      APP_BASE_URL: "${APP_BASE_URL:-/}"
      NGINX_SERVER_NAME: "${NGINX_SERVER_NAME:-_}"
      NGINX_LISTEN_PORT: "${NGINX_LISTEN_PORT:-80}"
